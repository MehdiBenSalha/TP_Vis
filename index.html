<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP Visualisation</title>
    <!-- Link de Bootstrap CSS -->
    <script src="./d3.v7.min.js.js"></script>

    <script src="./data.js"></script>   
    <script src="./visu.js"></script>
    <style>
        .legend rect {
            width: 18px;
            height: 18px;
            fill-opacity: 0.7;
        }

        .legend text {
            font-size: 12px;
        }
    </style>
</head>

<body class="container mt-4">
<h1 >Matrice de Scatterplot </h1>
<div id="scatterplot_matrix" class="mb-4"></div>

<h1 >Coordonnées Parallèles</h1>
<div id="parallel_coordinates" class="mb-4"></div>

<h1 class="mb-4">Histogramme et courbe de densité</h1>
<!-- Dimension à visualiser -->
<label for="variables" class="form-label">Sélectionner la dimension à visualiser :</label>
<div id="variables"></div>

<!-- Slider pour le nombre de barres -->
<label for="bin-slider" class="form-label">Nombre de barres :</label>
<div id="bin-slider">
</div>

<!-- Slider pour la largeur du noyau gaussien -->
<label for="kernel-slider" class="form-label">Largeur du noyau gaussien :</label>
<div id="kernel-slider">
</div>

<div id="histogram_density" class="mb-4">
</div>

</body>
</html>
